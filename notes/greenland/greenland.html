    <style>

      * {
        margin: 0;
        padding: 0;
        font-family: 'Pavanam', Helvetica, Arial, sans-serif;
      }

      body {
        background: #181d27;
        /*background: linear-gradient(40deg, #88BBD7, #63899D);*/
      }

      .pie-label {
        font-size: 1em;
        text-anchor: middle;
      }

      .pie-divider {
        stroke: none;
      }

      .pie-line {
        fill: none;
        stroke-width: 2;
      }

      .bounding-box {
        fill: #ffffff;
        fill-opacity: 0.9;
        transition-duration: 0.5s;
      }

      .header1 {
        font-size: 52px;
        alignment-baseline: hanging;
        fill: #ffffff;
        font-family: 'Asul', Helvetica, Arial, sans-serif;
      }

      .header2 {
        font-size: 20px;
        font-weight: 200;
        alignment-baseline: hanging;
        fill: #ffffff;
      }

      .map-labels {
        fill: #ffffff;
      }

      #temperature {
        font-size: 18px;
      }

      .alerting {
        animation-duration: 0.5s;
        animation-name: alertToRed;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        fill-opacity: 0.9;
        fill: #F9928F;
      }

      @keyframes alertToRed{
        from {
          fill: #ffffff;
        }

        to {
          fill: #F9928F;
        }
      }

    </style>

            <text id="The-town-of-Ilulissa" font-family="RobotoCondensed-Regular, Roboto Condensed" font-size="18" font-style="condensed" font-weight="normal" fill="#000000">
                <tspan x="60.8248915" y="101">The town of Ilulissat is known for its scenic view </tspan>
                <tspan x="60.8248915" y="122">of the ice sheets. It was selected to be a </tspan>
                <tspan x="60.8248915" y="143">UNESCO World Heritage site in 2001. However in </tspan>
                <tspan x="60.8248915" y="164">the short span of 2008 - 2011, the ice sheet has </tspan>
                <tspan x="60.8248915" y="185">retracted more than 10 meters. This animation </tspan>
                <tspan x="60.8248915" y="206">displays how the current trend will further retract </tspan>
                <tspan x="60.8248915" y="227">the ice sheets, destroying a World Heritage site.</tspan>
            </text>

            </text>

      .attr('y', 80)
      .text('The positive and negative effects of rising global temperature and rapid ice melting on Greenland\'s economy and biodiversity');

    animationFunctions.push(function(x) {
      bear1 = d3.select('#polar-bear');
      bear2 = d3.select('#polar-bear-death-1');
      bear3 = d3.select('#polar-bear-death-2');
      bear4 = d3.select('#polar-bear-death-3');
      if (x == 0) {
        bear1.transition().attr('fill-opacity', '0');
        bear2.transition().attr('fill-opacity', '0');
        bear3.transition().attr('fill-opacity', '0');
        bear4.transition().attr('fill-opacity', '0');
      }
      if (x == 3) {
        bear1.transition().attr('fill-opacity', '1');
      }

      if (x == 7) {
        bear2.transition().attr('fill-opacity', '1');
      }

      if (x == 10) {
        bear3.transition().attr('fill-opacity', '1');
      }

      if (x == 15) {
        bear4.transition().attr('fill-opacity', '1');
      }
    });


    function runAnimations() {
      for (var x = 0; x < animationFunctions.length; x++) {
        animationFunctions[x](animationCounter);
      }
      animationCounter = (animationCounter + 1) % 30;
    }

    setInterval(runAnimations, 1000);
  </script>

  <script src="ice-sheet.js"></script>
  <script src="temperature.js"></script>

</body>
</html>
