<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

      * {
        margin: 0;
        padding: 0;
        font-family: 'Pavanam', Helvetica, Arial, sans-serif;
      }

      body {
        background: #88BBD7;
        /*background: linear-gradient(40deg, #88BBD7, #63899D);*/
      }

      .pie-label {
        font-size: 1em;
        text-anchor: middle;
      }

      .pie-divider {
        stroke: none;
      }

      .pie-line {
        fill: none;
        stroke-width: 4;
      }

      .bounding-box {
        fill: #ffffff;
        fill-opacity: 0.4;
      }

      .header1 {
        font-size: 52px;
        alignment-baseline: hanging;
      }

      #ice-sheet {
        position: absolute;
        top: 0;
        z-index: -5;
        margin-left: 1200px;
        width: 1400px;
        height: 1920px;
        overflow: hidden;;
      }

      #ice-sheet > img {
        position: absolute;
        right: 0;
        width: 1920px;
        height: 1080px;
      }

      #svg {
        z-index: 5;
      }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
  <svg id="svg">
    <g id="ice-sheet">
    </g>

    <g id="Group" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(1506.000000, 591.000000)">
        <text id="Ilulissat" font-family="Helvetica" font-size="24" font-weight="normal" fill="#000000">
            <tspan x="0" y="23">Ilulissat</tspan>
        </text>
        <circle id="Oval-2" stroke="#000000" fill="#000000" cx="97.5" cy="28.5" r="3.5"></circle>
    </g>
    <g id="Group" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(1299.000000, 523.000000)">
        <text id="Qeqertarsuaq" font-family="Helvetica" font-size="24" font-weight="normal" fill="#000000">
            <tspan x="19" y="23">Qeqertarsuaq</tspan>
        </text>
        <circle id="Oval-2" stroke="#000000" fill="#000000" cx="3.5" cy="32.5" r="3.5"></circle>
    </g>

    <g id="temperature">
    </g>
  </svg>
  <script>

    svgHeight = 1080;
    svgWidth = 1920;
    svg = d3.select('#svg')
      // .attr('viewBox', '0 0 ' + svgWidth + ' ' + svgHeight)
      // .attr('preserveAspectRatio', 'xMidYMin')
      .attr('height', svgHeight)
      .attr('width', svgWidth);

    // var aspect = svgWidth / svgHeight;
    // d3.select(window)
    //   .on("resize", function() {
    //     var targetWidth = svg.node().getBoundingClientRect().width;
    //     svg.attr("width", targetWidth);
    //     svg.attr("height", targetWidth / aspect);
    //   });

    svg.append('text')
      .attr('class', 'header1')
      .attr('x', 20)
      .attr('y', 20)
      .text('A Tale of Two Greenlands');
  </script>

  <script src="ice-sheet.js"></script>
  <script src="temperature.js"></script>
</body>
</html>
