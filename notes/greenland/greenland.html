<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Pavanam', Helvetica, Arial, sans-serif;
      }

      .pie-label {
        font-size: 1em;
        text-anchor: middle;
      }

      .pie-divider {
        fill: none;
        stroke: #fafafa;
      }

      .pie-line {
        fill: none;
        stroke-width: 3;
      }

      .bounding-box {
        fill: #ffffff;
        fill-opacity: 0.4;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body bgcolor="#fafafa">
  <script>
    svgHeight = 1080;
    svgWidth = 1920;
    svg = d3.select('body')
      .append('svg')
      .attr('height', svgHeight)
      .attr('width', svgWidth)
      .attr('id', 'svg');

    svg.append('rect')
      .attr('height',  svgHeight)
      .attr('width',  svgWidth)
      .attr('fill', '#BBD8E2');
  </script>

  <script src="temperature.js"></script>
</body>
</html>
