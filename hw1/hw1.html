<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neil Bantoc Assign 1</title>
    <style>
      .front-and-center{
        height: 640px;
        width: 640px;
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: #ffffff;
      }

      .visualizations svg{
        display: block;
          margin: auto;
          margin-top: 1em;
          height: 600px;
          width: 600px;
          /*transform: scaleY(-1);*/
      }

      .bar rect{
        fill: #89BBFE;
        stroke: #202020;
        stroke-width: 4px;
        transform: translateY(25);
        height: 40px;
      }
    </style>
</head>
