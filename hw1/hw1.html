<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neil Bantoc Assign 1</title>
    <style>
      .front-and-center{
        width: 640px;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        background-color: #ffffff;
      }

      .visualizations svg{
        display: block;
        margin: auto;
        margin-top: 1em;
        height: 600px;
        width: 600px;
          /*transform: scaleY(-1);*/
      }

      .bar rect{
        fill: #89BBFE;
        stroke: #202020;
        stroke-width: 4px;
        transform: translateY(25);
        height: 40px;
      }

      .line path, .line line {
        stroke: #89BBFE;
        stroke-width: 4px;
      }

      .area path {
        stroke: #89BBFE;
        stroke-width: 4px;
        fill: #89BBFE;
      }

      .border {
        height: 600px;
        width: 600px;
        fill:none;
        margin:2px;
        stroke: #cacaca;
        stroke-width: 4px;
        x: 0;
        y: 0;
      }
    </style>
</head>
